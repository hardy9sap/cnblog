<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>用户注册 - 博客园</title>
    <link rel="icon" href="/static/blog/img/register_dir/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/public/bootstrap3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/blog/css/register.css" />
    <script type="text/javascript" src="/static/public/jquery/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="/static/public/bootstrap3.3.7/js/bootstrap.js"></script>
</head>
<body>
{#    导航条#}
    <div class="navbar navbar-default" role="navigation" id="id_navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="/">
                        <img id="id_img_brand" src="/static/blog/img/register_dir/blog.png" alt="博客园" />
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">
                            <img id="id_home_icon" src="/static/blog/img/register_dir/home.png" alt="首页"/>
                            <span>首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="/login/">
                            <img id="id_login_icon" src="/static/blog/img/register_dir/login.png" alt="登录"/>
                            <span>登录</span>
                        </a>
                    </li>
                    <li id="id_register_active">
                        <a href="#">
                            <span>
                                <img id="id_register_icon" src="/static/blog/img/register_dir/register.png" alt="注册" />
                                注册
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="https://passport.cnblogs.com/GetUsername.aspx">
                            <img id="id_help_icon" src="/static/blog/img/register_dir/help.png" alt="帮助" />
                            <span>帮助</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{#    主体 #}
    <div class="container" id="id_container">
        <div class="row class-row">
            <div class="col-xs-2 col-xs-offset-1">
                <h2 class=".lead">注册新用户</h2>
            </div>
        </div>
        <div class="row class-row">
            <div class="col-xs-10 col-xs-offset-1">
                <hr id="id_hr" />
            </div>
        </div>
        <div class="row class-row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
{#                    表单#}
                    <div class="col-xs-6">
                        <form class="form-horizontal" id="id_form">
                            {% csrf_token %}
{#                            电子邮件 #}
                            <div class="form-group class-form-group">
                                <label for="id_email" class="col-xs-4 control-label class-form-6-elms class-email-pwd">
                                    {% autoescape off %}
                                        {{ form.email.label }}
                                    {% endautoescape %}
                                </label>
                                <div class="col-xs-8 class-form-5-elms">
                                    <input type="email" class="form-control class-width-370" id="id_email" name="email" placeholder="需要通过邮件激活账户" required />
                                    <span class="help-block text-right class-help-block class-width-370" style="height: 22px;"></span>
                                </div>
                            </div>
{#                            电话号码 #}
                            <div class="form-group class-form-group">
                                <label for="id_tel" class="col-xs-4 control-label text-left class-form-6-elms">{{ form.tel.label }}</label>
                                <div class="col-xs-8" id="id_tel_col_xs_8">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <label><input type="text" class="form-control" value="+86" /></label>
                                        </div>
                                        <div class="col-xs-9" id="id_tel_col_xs_9">
                                            <input type="tel" class="form-control class-width-302" id="id_tel" name="tel" placeholder="激活账户需要手机号码验证" required />
                                            <span class="help-block text-right class-help-block class-width-302" style="height: 22px;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
{#                            登录名称#}
                            <div class="form-group class-form-group">
                                <label for="id_name_for_login" class="col-xs-4 control-label text-left class-form-6-elms">{{ form.loginname.label }}</label>
                                <div class="col-xs-8 class-form-5-elms">
                                    <input type="text" class="form-control class-width-370" id="id_name_for_login" name="loginname" placeholder="登录用户名，不少于4个字符" required />
                                    <span class="help-block text-right class-help-block class-width-370" style="height: 22px;"></span>
                                </div>
                            </div>
{#                            显示名称#}
                            <div class="form-group class-form-group">
                                <label for="id_nickname" class="col-xs-4 control-label text-left class-form-6-elms">{{ form.nickname.label }}</label>
                                <div class="col-xs-8 class-form-5-elms">
                                    <input type="text" class="form-control class-width-370" id="id_nickname" name="nickname" placeholder="即昵称，不少于2个字符" required />
                                    <span class="help-block text-right class-help-block class-width-370" style="height: 22px;"></span>
                                </div>
                            </div>
{#                             密码#}
                            <div class="form-group class-form-group">
                                <label for="id_pwd" class="col-xs-4 control-label class-form-6-elms class-email-pwd">
                                    {% autoescape off %}
                                        {{ form.pwd.label }}
                                    {% endautoescape %}
                                </label>
                                <div class="col-xs-8 class-form-5-elms">
                                    <input type="password" class="form-control class-width-370" id="id_pwd" name="pwd" placeholder="至少8位，必须包含字母、数字、特殊字符" required />
                                    <span class="help-block text-right class-help-block class-width-370" style="height: 22px;"></span>
                                </div>
                            </div>
{#                            确认密码#}
                            <div class="form-group class-form-group">
                                <label for="id_confirm_pwd" class="col-xs-4 control-label text-left class-form-6-elms">{{ form.confirmpwd.label }}</label>
                                <div class="col-xs-8 class-form-5-elms">
                                    <input type="password" class="form-control class-width-370" id="id_confirm_pwd" name="confirmpwd" placeholder="请输入确认密码" required />
                                    <span class="help-block text-right class-help-block class-width-370" style="height: 22px;"></span>
                                </div>
                            </div>
{#                            头像#}
                            <div class="form-group class-form-group">
                                <label for="id_avatar_file" class="col-xs-8 control-label class-email-pwd" style="text-align: left;">
                                    <span style="vertical-align: middle;">头&nbsp;像</span>
                                    <img id="id_avatar_img" src="/static/blog/img/register_dir/default.png" alt="默认图像" style="width: 60px; height: 60px; cursor: pointer;" />
                                </label>
                                <div class="col-xs-4 class-form-5-elms">
                                    <input type="file" id="id_avatar_file" name="file" class="hidden" />
                                </div>
                            </div>
{#                            注册#}
                            <div class="form-group">
                                <label for="" class="col-xs-4 control-label class-regBtn-protocol"></label>
                                <div class="col-xs-8">
                                    <button type="button" id="id_register_btn" class="btn btn-primary center-block text-center">注&nbsp;&nbsp;册</button>
                                </div>
                            </div>
{#                            用户协议#}
                            <div class="form-group class-form-group">
                                <label for="" class="col-xs-4 control-label class-regBtn-protocol"></label>
                                <div class="col-xs-8 class-width-370" id="id_protocol_col_xs_8">
                                    <span>﹡点击 “注册” 按钮，即表示您同意并愿意遵守 <a href="/register/protocol/" target="_blank">用户协议</a></span>
                                </div>
                            </div>
                        </form>
                    </div>

{#                    图片#}
                    <div class="col-xs-6 img-responsive" id="id_img_side">
                        <div class="side-line">
                            <div></div>
                        </div>
                        <img class="img-rounded" src="/static/blog/img/register_dir/registersideimg.png" alt="侧边图片" />
                    </div>
                </div>
            </div>
        </div>
    </div>

{#    页脚#}
    <div class="container text-center">
        <footer>
            <div>
                <a href="https://about.cnblogs.com/">关于博客园</a>
                <a href="https://about.cnblogs.com/contact">联系我们</a>
                <span>©2004-2019</span>
                <a href="/">博客园</a>
                <span>保留所有权利 Powered by ASP.NET Core on Linux</span>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="/static/blog/js/register.js"></script>
</body>
</html>
