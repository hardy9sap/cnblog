<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>用户登录 - 博客园</title>
    <link rel="icon" type="image/x-icon" href="/static/blog/img/register_dir/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/public/bootstrap3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/public/jquery/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="/static/public/bootstrap3.3.7/js/bootstrap.js"></script>
{#    <script type="text/javascript" src="http://static.geetest.com/static/tools/gt.js"></script>#}
    <script type="text/javascript" src="/static/public/geetest/gt.js"></script>
</head>
<body>
{# 方式一 #}
{#    <button type="button" id="id_btn_launch_myLoginModal" class="btn btn-primary btn-lg" style="background: #e0e4e8; color: #e0e4e8; border: none;">#}
{#        Launch demo modal#}
{#    </button>#}

{#    Modal#}
    <div class="modal fade" id="id_myLoginModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
{#                modal-header#}
                <div class="modal-header" style="padding: 20px 15px;">
                    <h3 class="modal-title text-center" id="id_myModalLabel">博客园用户登录</h3>
                </div>
{#                modal-body#}
                <div class="modal-body" style="padding-top: 25px;">
{#                    头像区域#}
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="/">
                                <img class="center-block img-rounded" style="width: 70px; height: 70px;" src="/static/blog/img/login_dir/user.png" alt="用户图像"/>
                            </a>
                            <span class="help-block h4 text-center" style="padding-top: 5px; margin-bottom: 50px;">代码改变世界</span>
                        </div>
                    </div>
{#                    表单区域#}
                    <div class="row">
                        <div class="col-xs-12">
                            <form role="form" class="form-horizontal">
                                {% csrf_token %}
{#                                用户名#}
{#                                忘记登录用户名#}
                                <div class="form-group" id="id_loginName_div">
                                    <label for="id_login_name" class="col-xs-2 control-label"></label>
                                    <div class="col-xs-8">
                                        <input id="id_login_name" type="text" class="form-control" placeholder="登录用户名" />
                                        <div id="id_loginName_extras_div">
                                            <span id="id_error_login_name" class="pull-left help-block hidden">请输入登录用户名</span>
                                             <i class="pull-right text-right">
                                                <a href="https://passport.cnblogs.com/GetUsername.aspx">
                                                    忘记登录用户名
                                                </a>
                                            </i>
                                        </div>
                                    </div>
                                </div>
{#                                密码#}
                                <div class="form-group" id="id_password_div" style="margin-bottom: 0;">
                                    <label for="id_pwd" class="col-xs-2 control-label"></label>
                                    <div class="col-xs-8">
                                        <input id="id_pwd" type="password" class="form-control" placeholder="密码" />
                                        <div id="id_password_extras_div">
                                            <span id="id_error_pwd" class="pull-left help-block hidden">请输入密码</span>
                                            <i class="pull-right text-right">
                                                <a href="https://passport.cnblogs.com/GetMyPassword.aspx">
                                                    忘记密码
                                                </a>
                                            </i>
                                        </div>

                                    </div>
                                </div>
{#                                图形验证码#}
                                <div class="form-group" style="height: 97px; margin-bottom: 0;">
                                    <label for="" class="col-xs-2 control-label"></label>
                                    <div class="col-xs-8">
                                        <div class="col-xs-6">
                                            <div id="id_validate_checkCode" class="form-group" style="position: relative; margin-bottom: 0;">
                                                <label for="id_checkCode" class="control-label"></label>
                                                <input id="id_checkCode" type="text" class="form-control" placeholder="输入验证码" style="width: 150px; position: absolute; top: 28px;"/>
                                                <span id="id_btn_clear" class="glyphicon glyphicon-remove form-control-feedback hidden" style="top: 28px; right: 28px; cursor: pointer; pointer-events: auto"></span>
                                                <span id="id_error_checkCode" class="help-block hidden" style="margin-top: 47px;">验证码错误</span>
                                            </div>
                                        </div>

                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <label for="" class="control-label"></label>
                                                <div style="width: 180px; height: 46px; background: aqua; border-radius: 4px;" title="点击可刷新验证码">
                                                    <img id="id_check_code_img" style="width: 180px; height: 46px;" src="/login/get-check-code/?width=180&height=46" alt="验证码" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
{#                                登录按钮#}
                                <div class="form-group">
                                    <label for="" class="col-xs-2 control-label"></label>
                                    <div class="col-xs-8">
                                        <button id="id_btn_login" type="button" class="btn btn-primary center-block btn-block lead" style="letter-spacing: 2rem;">登录</button>
                                    </div>
                                </div>
{#                                ﹡用户名或密码错误#}
                                <div class="form-group" id="id_error_div" style="margin-bottom: 0;">
                                    <label for="" class="col-xs-2 control-label"></label>
                                    <div class="col-xs-8">
                                        <span id="id_error" class="text-center help-block hidden"></span>
                                    </div>
                                </div>
{#                                #}
                                <div id="id_popup_captcha"></div>
                            </form>
                        </div>
                    </div>
                </div>
{#                modal-footer#}
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-2">

                        </div>
                        <div class="col-xs-10 text-left">
                            <span>没有账户，<a href="/register/">立即注册</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/blog/js/geetestLogin.js"></script>
</body>
</html>
